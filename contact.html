<script type="text/javascript">

	function validation()                
            { 
            var name = document.forms[ajax-form]["name"];
            var message = document.forms[ajax-form]["message"];
            var email = document.forms[ajax-form]["email"];
        
            if (name.value == "")                
            { 
              window.alert("Please enter your name."); 
              name.focus(); 
              return false; 
            }

            if (email.value == "")             
            { 
              window.alert("Please enter your E-mail Id."); 
              email.focus(); 
              return false; 
            } 
    
            if (message.value == "")           
            { 
              window.alert("Please enter your Message"); 
              message.focus(); 
              return false; 
            } 
            return true; 
            }
